<style type="text/css">
    div.pinch-zoom,
    div.pinch-zoom img {
        -webkit-user-drag: none;
    }

    div.pinch-zoom-container {
        margin-top: 100px;
    }

</style>
<div class="pinch-zoom">
    <img ng-src="{{picurl}}"/>
</div>
<p class="text-center">手势可以放大缩小图片</p>
<script type="text/javascript">
    $(function () {
        $('div.pinch-zoom').each(function () {
            new RTP.PinchZoom($(this), {});
        });
        $('div.pinch-zoom-container').css('overflow', 'visible');
    })

</script>
