<style type="text/css">
    div.pinch-zoom,
    div.pinch-zoom img {
        -webkit-user-drag: none;
    }

    div.pinch-zoom-container {
        margin-top: 100px;
    }

</style>
<div class="pinch-zoom">
    <img ng-src="{{picurl}}"/>
</div>
<p class="text-center" style="text-align: center;font-size: xx-large;">手势可以放大缩小图片</p>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="javascript/pinchzoom.js"></script>
<script type="text/javascript">
    $(function () {
        var picsrc = getURLParameter('pic')
        if (picsrc != null) {
            $('img').attr('src', picsrc);
            $('img').css('width', '100%');
        }
        $('div.pinch-zoom').each(function () {
            new RTP.PinchZoom($(this), {});
        });
        $('div.pinch-zoom-container').css('overflow', 'visible');
    })


    function getURLParameter(key) {
        var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

</script>
