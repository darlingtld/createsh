<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>含嘉优品 -- 问题反馈</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<style>
    #submit-feedback {
        margin-top: 5px;
    }
</style>
<body>
<h3 class="text-center">问题反馈</h3>
<textarea id='feedback-content' class="form-control" rows="6" placeholder="请反馈您的意见"></textarea>
<button class="btn btn-info btn-block" id="submit-feedback">提交反馈意见</button>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script>
    var app = '/createsh';
    $('#submit-feedback').on('click', function () {
        $.ajax({
            type: 'POST',
            url: app + '/service/feedback',
            data: JSON.stringify({content:$('#feedback-content').val()}),
//            dataType: 'json',
            contentType: "application/json",
            success: function () {
                alert('感谢您的反馈意见！');
            }
        });
    });
</script>
</body>
</html>
