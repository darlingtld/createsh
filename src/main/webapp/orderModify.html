<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<br/>

<div class="table-responsive">
    <table class="table table-bordered">
        <tr>
            <td colspan="2">
                <i class="icon-basket-loaded i-lg"></i>
                <span class="text-success">&nbsp;&nbsp;订单摘要</span>
            </td>
        </tr>
        <tr>
            <td><span class="text-info">订单时间</span></td>
            <td><span ng-bind="orderDetail.orderTs"></span></td>
        </tr>
        <tr>
            <td><span class="text-info">配送时间</span></td>
            <td><input class="form-control datetime" ng-model="orderDetail.deliveryTs"></td>
        </tr>
        <tr>
            <td><span class="text-info">买家信息</span></td>
            <td><input class="form-control" ng-model="orderDetail.buyerInfo"></td>
        </tr>
        <tr>
            <td><span class="text-info">买家地址</span></td>
            <td><input class="form-control" ng-model="orderDetail.buyerAddress"></td>
        </tr>
        <tr>
            <td><span class="text-info">收件人</span></td>
            <td><input class="form-control" ng-model="orderDetail.consignee"></td>
        </tr>
        <tr>
            <td><span class="text-info">联系电话</span></td>
            <td><input class="form-control" ng-model="orderDetail.consigneeContact"></td>
        </tr>
    </table>
</div>


<div class="table-responsive">
    <table class="table table-bordered">
        <tr>
            <td colspan="2">
                <i class="icon-basket-loaded i-lg"></i>
                <span class="text-success">&nbsp;&nbsp;订单详情</span>
            </td>
        </tr>
        <tbody ng-repeat="item in items">
        <tr>
            <td style="width: 50%; text-align: center; vertical-align: middle" rowspan="3">
                <img ng-src="{{item.picurl}}" style="width: 30%;"/>
            </td>
            <td>商品名称：<span ng-bind="item.productName"></span></td>
        </tr>
        <tr>
            <td>商品单价：<span ng-bind="item.productPrice"></span>元/<span ng-bind="item.productUnit"></span></td>
        </tr>
        <tr>
            <td>商品数量：<select ng-init="item.amount" ng-model="item.amount"
                             ng-options="s for s in amountList track by s"></select>
                <span ng-bind="item.productUnit"></span></td>
        </tr>
        </tbody>
    </table>
</div>
<button class="btn btn-info btn-block" ng-click="save()">保存修改</button>

<div class="row row-sm">
    <div style="height: 80px;"></div>
</div>

</body>
</html>
