<h3 class="text-center" ng-if="messages.length == 0">暂无新消息</h3>
<div class="message" ng-repeat="msg in messages">
    <span class="message-ts" ng-bind="msg.ts | date : 'yyyy-MM-dd HH:mm:ss'"></span>
    <span class="message-info" ng-bind="msg.content"></span>
</div>

<div class="row row-sm">
    <div style="height: 80px;"></div>
</div>
