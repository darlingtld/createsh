<div class="table-responsive">
    <table class="table table-bordered">
        <tr class="active">
            <td colspan="3" class="text-center">
                <i class="icon-basket-loaded i-lg"></i>
                <span class="text-success">订单摘要</span>
            </td>
        </tr>
        <tr>
            <th class="text-center"><span class="text-info">订单时间</span></th>
            <th class="text-center"><span class="text-info">商户信息</span></th>
            <th class="text-center"><span class="text-info">操作</span></th>
        </tr>
        <tr ng-repeat="order in orders">
            <td><span ng-bind="(order.orderTs | part : 0)"></span>
                <br><span ng-bind="(order.orderTs | part : 1)"></span></td>
            <td class="text-center"><span ng-bind="order.buyerInfo"></span></td>
            <td>
                <a href="confirm_deliv.html?type=update&confirm_code={{order.confirmCode}}" role="button"
                   class="btn btn-xs btn-success">修改重量</a>
            </td>
        </tr>
    </table>
</div>

<div class="row row-sm">
    <div style="height: 80px;"></div>
</div>
