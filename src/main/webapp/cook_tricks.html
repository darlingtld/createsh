<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>含嘉优品 -- 煮饭窍门</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <style>
        img {
            width: 100%;
        }

        section {
            margin: 0px 10px 0px 10px;
        }
        p {
            text-indent: 30px;
        }

    </style>
</head>
<body>
<h3 class="text-center">煮饭窍门</h3>
<section>
    <h3>磨</h3>
    <img src="images/mo.jpg"/>


    <p>新鲜稻谷现磨大米。</p>

    <h3>洗</h3>
    <img src="images/xi.jpg"/>


    <p>淘米次数最好不超过2次。洗米不宜太过用力。</p>

    <h3>泡</h3>
    <img src="images/pao.jpg"/>


    <p>淘好后将米浸泡20分钟。</p>


    <h3>煮</h3>
    <img src="images/zhu.jpg"/>


    <p>加入1：1.1的矿泉水蒸煮。</p>

    <h3>焖</h3>


    <p>煮熟后不要立即打开电饭锅，焖3-5分钟后再开锅。</p>


    <h3>拌</h3>
    <img src="images/ban.jpg"/>


    <p>开盖后滴入几滴稻米油拌匀，更加香滑软糯。</p>
</section>
</body>
</html>
