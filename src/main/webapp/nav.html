<div>
    <div class="shelf text-center" ng-repeat="product in productList">
        <img ng-src="{{product.picurl}}">

        <div style="display: flex;justify-content: space-between;flex-wrap: wrap;">

            <div style="flex-basis: 100%;
                      display: flex;
                      justify-content: space-between;">
                <span class="item-info" ng-bind="product.name"></span>
            </div>
            <div style="flex-basis: 100%; display: flex;
                      justify-content: space-between;">
                <span class="item-price" ng-bind="product.price | currency : '￥'"></span>
                <a class="btn btn-sm orange" style="margin: 0px 20px 5px;"
                   href="#/product/itemid/{{product.id}}">查看详情</a>
            </div>
        </div>
    </div>


</div>
</div>

<div class="logo-mark text-center">
    <img ng-src="images/lylogo.jpg">
    <span>粮源食品</span>
    <span>含嘉优品</span>

</div>
<div class="row row-sm">
    <div class="placeholder"></div>
</div>
