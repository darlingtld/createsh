<div class="container">
    <table class="table table-bordered table-hover table-responsive">
        <thead>
        <tr>
            <th width="10%">头像</th>
            <th ng-click="f='name'; rev=!rev">名字 <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></th>
            <th ng-click="f='username'; rev=!rev">用户名 <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></th>
            <th ng-click="f='account'; rev=!rev">账户余额 <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
            </th>
            <th>操作 <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in userList | orderBy: f : rev">
            <td><img ng-src="{{user.headimgurl}}" width="100px"></td>
            <td ng-bind="user.nickname"></td>
            <td ng-bind="user.username"></td>
            <td ng-bind="user.account | currency : '￥'"></td>
            <td>
                <button class="btn btn-success" data-toggle="modal" data-target="#messageDialog"
                        ng-click="deposit(user.username)">修改账户
                </button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<div id="messageDialog" class="modal fade" role="dialog">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal">×</a>

                <h3 class="title">充值</h3>
            </div>
            <div class="modal-body">
                <input class="form-control" ng-model="depositAccount"/>
            </div>


            <div class="modal-footer">
                <a href="#" class="btn btn-success" ng-click="save()">保存</a>
                <a href="#" class="btn" data-dismiss="modal">关闭</a>
            </div>
        </div>
    </div>
</div>
