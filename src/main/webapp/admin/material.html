<div class="container">
    <button ng-click="create()"
            class="upload-pic btn btn-warning btn-md-width"
            data-toggle="modal"
            data-target="#myDialog">上传图片
    </button>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th width="40%">图片</th>
            <th>使用方式</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="pic in picList">
            <td><img ng-src="../{{pic.picLoc}}" style="width: 40%;"></td>
            <td><span ng-bind="pic.usage"></span></td>
            <td>
                <button ng-click="delete(pic.picLoc)" class="btn btn-danger btn-md-width">删除</button>
            </td>
        </tr>
        </tbody>
    </table>


</div>

<div id="myDialog" class="modal fade" method="update" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal">×</a>

                <h3>上传图片</h3>
            </div>
            <div class="modal-body">
                <div class="input-group input-group">
                    <span class="input-group-addon">图片:</span>
                    <input type="file" class="form-control" id="pic">
                </div>
                <div class="input-group input-group">
                    <span style="color: red;">请上传jpg图片</span>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-success" ng-click="upload()">上传</a>
                <a href="#" class="btn btn-danger" data-dismiss="modal">关闭</a>
            </div>
        </div>
    </div>
</div>
