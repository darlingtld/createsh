<div class="container">
    <table class="table table-bordered table-hover table-responsive">
        <thead>
        <tr>
            <th>用户id</th>
            <th>消息</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="csmessage in csmessageList">
            <td><span ng-bind="csmessage.openid"></span></td>
            <td><span ng-bind="csmessage.message"></span></td>
            <td>
                <button class="btn btn-success" data-toggle="modal" data-target="#messageDialog" ng-click="sendMessage(csmessage.openid)">回复消息</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<div id="messageDialog" class="modal fade" role="dialog">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal">×</a>

                <h3 class="title">发送消息</h3>
            </div>
            <div class="modal-body">
                <textarea class="form-control" id="message-body" rowspan="6"/>
            </div>


            <div class="modal-footer">
                <a href="#" class="btn btn-success" ng-click="send()">发送</a>
                <a href="#" class="btn" data-dismiss="modal">关闭</a>
            </div>
        </div>
    </div>
</div>
